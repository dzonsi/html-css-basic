<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Vezba sa videom!</title>
</head>
<body>
	<video width="500" height="300" controls>
		<source src="mov_bbb.mp4" type="video/mp4">
		Pretrazivac ne podrzava video klip!
	</video>
	<div style="text-align: center;">
		<video id="video1" width="500" height="300">
		<source src="mov_bbb.mp4" type="video/mp4">
		Pretrazivac ne podrzava video klip!
	</video><br><br>
	<button onclick="play()">Play</button>
	<button onclick="pause()">Pause</button>
	<button type="button" onclick="makeSmall()">Mali</button>
	<button type="button" onclick="makeNormal()">Normalni</button>
	<button type="button" onclick="makeBig()">Veliki</button>
	</div>
<script>
	var mojVideo = document.getElementById("video1");
	function play() {
		mojVideo.play();
	}
	function pause() {
		mojVideo.pause();
	}
	function makeSmall() {
		mojVideo.width = "320";
	}
	function makeNormal() {
		mojVideo.width = "460";
	}
	function makeBig() {
		mojVideo.width = " 660";
	}
</script>
